<div class="container">
	<div class="row" id="productRow">
		<p><a href="index.html#/">Back</a></p>
		<div class="col-md-6">
			<div class="center-block">
				<img ng-src="{{productController.product.image}}" src="file://null" alt=""/>
			</div>
		</div>
		<div class="col-md-6">
			<div class="center-block">
							<h1>{{productController.product.name}}</h1>
							<p> RS {{productController.product.price}}</p>
							<button data-ng-click="purchase(productController.product)" id="productDetailBtn">Buy</button>	
			</div>
		</div>
	</div>
</div>
